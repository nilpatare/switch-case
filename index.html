<!DOCTYPE html>
<html>
<head>
    <title>switch-case</title>
</head>
<body>
    <script>
        const num = 3

switch (num) {
case 1:
document.write("one");
break;

case 2:
document.write("two");
break;

case 3:
document.write("three");
break;

case 4:
document.write("four");
break;

case 5:
document.write("five");
break;

default:
document.write("wrong input");
break;
}
    </script>
</body>
</html>
