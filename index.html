<!DOCTYPE html>
<html>
<head>
    <title>switch-case</title>
</head>
<body>
    <script>
       const Num = prompt("Enter a Number :");

switch (Num) {
case 1:
document.write("One");
break;

case 2:
document.write("Two");
break;

case 3:
document.write("Three");
break;

case 4:
document.write("Four");
break;

case 5:
document.write("Five");
break;

case 6:
document.write("Six");
break;

case 7:
document.write("Seven");
break;

case 8:
document.write("Eight");
break;

case 9:
document.write("Nine");
break;

case 10:
document.write("Ten");
break;

default:
document.write("wrong input");
break;
}
    </script>
</body>
</html>
